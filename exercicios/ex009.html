<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condição composta</title>
</head>
<body>
    Em qual país você mora? <input type="string" name="pais" id="pais">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">
        Resultado: 
    </div>

    <script>
        function calcular() {
            var ps = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `Você mora no ${ps},`
        }
    </script>
</body>
</html>
