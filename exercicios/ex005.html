<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(89, 118, 128);
            color: white;
            font: normal 17px Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
      var h1 = window.document.getElementsByTagName('h1')[0]
      window.document.write('Est√° escrito assim: ' + h1.innerHTML)

      var clique = window.document.querySelector('div#msg')
      clique.style.color= 'blue'
    </script>
</body>
</html>
